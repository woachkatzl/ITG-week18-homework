<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-3 mb-5">Планировщик задач</h1>

        <form>
            <h2 class="my-4">Добавить задачу</h2>
            <div class="input-group mb-5">
                <input type="text" class="form-control" id="task-input" placeholder="Задача" aria-label="Задача" aria-describedby="add-btn">
                <button class="btn btn-outline-success" type="button" id="add-btn">Добавить</button>
            </div>

            <h2 class="my-4">Список задач</h2>
            <div class="tasks-list mb-5"></div>

            <button type="button" class="btn btn-warning d-block ms-auto me-0" id="clear-btn" disabled>Очистить список задач</button>
        </form>

    </div>
    
    <script src="index.js"></script>
</body>
</html>

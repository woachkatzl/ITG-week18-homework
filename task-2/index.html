<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-3 mb-5">Планировщик задач</h1>

        <form>
            <h2 class="my-4">Добавить задачу</h2>
            <div class="input-group mb-5">
                <input type="text" class="form-control" placeholder="Задача" aria-label="Задача" aria-describedby="add-btn">
                <button class="btn btn-outline-success" type="button" id="add-btn">Добавить</button>
            </div>

            <h2 class="my-4">Список задач</h2>
            <div class="mb-5">
                <p class="my-5 text-center fs-4 text-body-tertiary">Нет задач</p>
            </div>

            <!-- Here for styling reference. Will be added with JS later -->
            <!-- <div class="mb-5">
                <div class="form-check form-check-reverse d-flex flex-row-reverse align-items-center border rounded mb-2 py-2">
                    <input class="form-check-input me-0" type="checkbox" value="" id="task1">
                    <label class="form-check-label flex-grow-1 ms-3 text-start" for="task1">Reverse checkbox</label>
                </div>
            </div> -->

            <button type="button" class="btn btn-warning d-block ms-auto me-0" id="clear-btn" disabled>Очистить список задач</button>
        </form>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
